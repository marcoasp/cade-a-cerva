server.servlet.context-path: /api
spring:
  application:
    name: users
  cloud:
    config:
      username: ${CONFIG_USER:config}
      password: ${CONFIG_PASSWORD:password}
      fail-fast: true
      discovery:
        enabled: true
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${EUREKA_ADDRESS:http://eureka:password@localhost:8761}/eureka
---
server.servlet.context-path: /api
spring:
  profiles: "local"
  cloud:
    config:
      enabled: false
      discovery.enabled: false
    discovery:
      enabled: false

---
spring:
  profiles: "integration-tests"
  cloud:
    config:
      enabled: false
      discovery.enabled: false
    discovery:
      enabled: false

eureka:
  client:
    enabled: false
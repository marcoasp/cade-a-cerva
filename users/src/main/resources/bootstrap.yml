server.servlet.context-path: /api
spring:
  application:
    name: users
  cloud:
    config:
      username: ${CONFIG_USER:config}
      password: ${CONFIG_PASSWORD:password}
      fail-fast: true
      discovery:
        enabled: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${EUREKA_ADDRESS:http://eureka:password@localhost:8761}/eureka
spring:
  profiles:
    include: native
  application:
    name: configserver
  cloud:
    config:
      server:
        accept-empty: false
        native:
          searchLocations: 'classpath:/{application}/'
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${EUREKA_ADDRESS:http://localhost:8761}/eureka/